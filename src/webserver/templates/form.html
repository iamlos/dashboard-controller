<!DOCTYPE html>
<html>
<head>
    <title>Dashing Pi!</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

<body>
<div class='big-frame'>
    <h1 class='title'>Dashing-Pi</h1>

    <div class='form-box'>

        <form action="/form-submit" id="mainform" method="post">
            <div class='inputfield'>
                <label for="Raspberry ID">Raspberry ID:</label>
                <select name="rb-id">
                {{range .Id}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}   
                </select>
            </div>
            <div class='inputfield'>
                <label for="URL">URL:</label>
                <input type="text" name="url"/>
            </div>

            <div class='inputbutton'>
                <input class='button' type='submit' name='Send URL!' value='Send'/>
            </div>
        </form>
        <div class="info">
            <!-- <div id="slave_id">

            <div id="statuscode">

            </div> -->

    </div>
</div>

</body>
</html>
