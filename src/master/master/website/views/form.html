<!DOCTYPE html>
<html>
<head>
    <title>Dashing Control</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/application.css">
    <script type="text/javascript" src="/assets/javascripts/application.js?id=1234"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard control</a>
        </div>
      </div>
    </nav>

    <small>User: {{.UserName}}</small>
    <form method="post" action="/logout">
        <button type="submit">Logout</button>
    </form>

    <div class='form-box'>
        <form class="form-inline" action="/form-submit" id="mainform" method="post">
            <div class="input">
              <input type="text" class="form-control" placeholder="URL">
              <input class="btn btn-default" type='submit' name='Send URL!' value='Send'/>
            </div>
        </form>
        <div class='slave-selector'>
            <ul>
            {{range .SlaveNames}}
                <li ><a>{{.}}</a></li>
            {{end}} 
            </ul>
        </div>
        <div class="info">
        </div>
    </div>

</body>
</html>
