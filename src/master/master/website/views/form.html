<!DOCTYPE html>
<html>
<head>
    <title>Dashing Control</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/application.css">
    <script type="text/javascript" src="/assets/javascripts/application.js?id=1234"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dashboard control</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text"> Username: {{.UserName}} </p></li>
                <li>
                    <form method="post" action="/logout">
                    <button type="submit" class="btn btn-default navbar-btn">Logout</button>
                    </form>
                </li>
            </ul>

      </div>
    </nav>
    
    <div class="container">
        <div class='form-horizontal'>
        <form role="form" class="form-inline" action="/form-submit" id="mainform" method="post">
            <div class='form-group'>
                <label for="text">Please enter URL here:</label>
                    <input type="text" class="form-control" placeholder="URL">
                    <input class="btn btn-default" type='submit' name='Send URL!' value='Send'/>
            </div>
        </form>
        <div class='slave-selector'>
            <ul>
            {{range .SlaveNames}}
                <li><a>{{.}}</a></li>
            {{end}} 
            </ul>
        </div>
            <div class="info">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-footer">
                <a class="navbar-text" href="https://github.com/prezi/dashboard-controller/wiki">Do you need help?</a>
            </div>
            <div class="navbar-footer">
                <a class="navbar-text" href="https://github.com/prezi/dashboard-controller/issues">Report an issue</a>
            </div>
        </div>
    </nav>

</body>
</html>
